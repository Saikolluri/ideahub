<!DOCTYPE html>
<html>
<head>
  <title>IdeaHub</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("data:image/jpeg;base64,{{BASE64_IMAGE}}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      min-height: 100vh;
      background: linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.65)
      );
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      transform: perspective(800px) rotateX(3deg);
    }

    h1 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="overlay">

  <div class="card">
    <h1>ðŸ’¡ IdeaHub</h1>
    <h3>Welcome to <b>Sai Kolluriâ€™s First DevOps Project ðŸš€</b></h3>
    <p>
      A 3D-styled containerized web app built using
      <b>Docker, Jenkins & AWS EC2</b>
    </p>

    <input type="text" id="title" placeholder="Idea Title">
    <textarea id="description" placeholder="Describe your idea"></textarea>

    <button onclick="postIdea()">Post Idea</button>

    <h3>All Ideas</h3>
    <button onclick="loadIdeas()">Load Ideas</button>

    <ul id="ideasList"></ul>
  </div>

</div>

<script>
function postIdea() {
  fetch("/ideas", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: document.getElementById("title").value,
      description: document.getElementById("description").value
    })
  })
  .then(() => loadIdeas());
}

function loadIdeas() {
  fetch("/ideas")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("ideasList");
      list.innerHTML = "";
      data.forEach(i => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${i.title}</b> : ${i.description}`;
        list.appendChild(li);
      });
    });
}
</script>

</body>
</html>
